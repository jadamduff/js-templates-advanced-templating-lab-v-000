<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <h2>New Recipe</h2>
      <form id="recipe-form">
        Recipe Name: <input type="text" name="name" id="name" value="{{ name }}"/><br />
        Description: <input type="text" name="description" id="description" value="{{ description }}"/><br />
        {{#each ingredients}}
          {{displayIngredient}}
        {{/each}}
        <input type="submit" onclick="handleSubmit()" />
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="name">{{ name }}</h3>
      <a href="javascript:displayEditForm()" id="edit-link">Edit Recipe</a><br />
      {{> recipeDetailsPartial }}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div>
        Description: <span id="description">{{ description }}</span><br />
        <ul>
          {{#each ingredients}}
          <li id="ingredient_{{@index}}">
            {{ name }}
          </li>
          {{/each}}
        </ul>
      </div>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
